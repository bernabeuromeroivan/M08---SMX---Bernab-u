<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ba4676a391.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="lado-izquierdo">
        <div>
          <img class="imagen" src="imagenes/imagen.jpg" alt="" />
          <p class="texto"><strong>Reflux Me</strong></p>
          <p class="texto-2"><em>Web Designer</em></p>
        </div>
        <div class="lista">
          <ul>
            <li class="sobre-mi"><strong>About Me</strong></li>
            <li>What I'm good at</li>
            <li>My Work</li>
            <li>Contact Me</li>
          </ul>
        </div>
        <div class="iconos">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-solid fa-futbol"></i>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="pie">
          <p>Copyright 2019 Reflux Design</p>
        </div>
      </section>
      <section class="lado-derecho">
        <div>
          <h1 class="titulo">About Me</h1>
        </div>
      </section>
    </div>
  </body>
</html>
