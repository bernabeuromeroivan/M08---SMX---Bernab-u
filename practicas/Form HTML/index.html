<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="header">Activitat formularis - FP Llefia M8</div>
    <div class="info-section">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>Phone: +1235 2355 98</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>Email: info@yoursite.com</p>
      </div>
      <div class="info-item">
        <i class="fas fa-globe"></i>
        <p>Website: yoursite.com</p>
      </div>
    </div>
    <div class="form-section">
      <div class="form-container">
        <h2>Contacta amb nosaltres</h2>
        <form action="#">
          <div class="form-group">
            <label for="name">Nom complet (Obligatori)</label>
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="email">Correu electr√≤nic (Obligatori)</label>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Assumpte</label>
            <input type="text" id="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <label for="message">Missatge</label>
            <textarea id="message" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="https://images.unsplash.com/photo-1614027164847-1b28cfe1df60?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGlvbnxlbnwwfHwwfHx8MA%3D%3D" alt="Lion Image">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
