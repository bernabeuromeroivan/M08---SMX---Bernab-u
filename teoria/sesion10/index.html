<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div class="">
        <form action="index.html" style="text-align:center; margin:auto; width: 25%; display: flex; flex-direction: column"
            
            <label for="name">Nombre</label>
            <input type="text" id="name" name="nombre" required placeholder="Pon aquí tu nombre">

            <label for="surname">Apellidos</label>
            <input type="text" id="surname" name="cognoms">

            <label for="email">Correu electònic</label>
            <input type="email">

            <label for="mensaje"></label>
            <textarea name="mensaje" id="mensaje"></textarea>

            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>

            <p>Intereses:</p>
            <input type="checkbox" id="deportes" name="intereses" value="deportes">
            <label for="deportes">Deportes</label>
            <input type="checkbox" id="musica" name="intereses" value="musica">
            <label for="musica">Música</label>

            <label for="seleccion-genero">Género</label>
            <select name="gen" id="seleccion-genero">
                <option value="">Selecciona un género</option>
                <option value="rap">Rap</option>
                <option value="rock">Rock</option>
                <option value="blues">Blues</option>
                <option value="Rtechno">Techno</option>
                <option value="trance">Trance</option>
            </select>

            <button type="submit">Enviar</button>


        </form>
    </div>
</body>
</html>
